<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Technology </title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50; /* Background color */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ecf0f1; /* Text color */
        }

        .typing-container {
            text-align: center;
        }

        #typing-text {
            font-size: 3em; /* Font size */
            font-weight: bold; /* Font weight */
            color: #3498db; /* Text color */
            overflow: hidden;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 2px;
            position: relative;
        }

        #typing-cursor {
            display: inline-block;
            height: 1em;
            width: 0.2em;
            background-color: #ecf0f1; /* Cursor color */
            animation: blink-caret 0.95s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { opacity: 0 }
            50% { opacity: 1 }
        }
        h1{
            margin: 0;
            padding: 0;
            justify-content: center;
        }
        h2{
            font-size: 5rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;           
        }
        #h2span {
    animation: change 10s infinite; /* Adjust the duration as needed */
}

@keyframes change {
    15% {
        color: green;
    }
    40% {
        color: rgb(245, 10, 155);
    }
    65% {
       color: purple;
    }
    85% {
        color: gray;
    }
    100% {
        color: white;
    }
}
#button{
    background: linear-gradient(45deg, #87adfe, #ff77cd);
    height: 3rem;
    width: 10rem;
    border: none;
    border-radius: 2rem;
    font-weight: bold;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: x-large;
    color: #fff;
    cursor: pointer;
    margin-top: 3rem;
    transition: background 0.3s ease-out, color 0.3s ease-out;
    text-transform: uppercase;

}
#button:hover{
    
    color: #9b77ff;
    background: white;
    transition: background 0.8s ease-in, color 0.8s ease-in;
    
}
    </style>
</head>
<body>
    
    <div class="typing-container">
        <h2>Welcome to <span id="h2span">E-Technology</span></h2>
        <h1 id="typing-text"><span id="typed"></span><span id="typing-cursor"></span></h1>
        <button  id="button" onclick="redirectToIndex()">get Stard</button>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const slogans = [
                "Explore the power of AI",
                "Unlock your creativity",
                "Chat with the future",
                "Discover endless possibilities",
                "Transform your conversations",
                "Enhance your communication",
                "Experience AI like never before",
                "Immerse in intelligent conversations",
                "Revolutionize your thinking",
                "Embrace the era of AI",
                "Converse with brilliance",
                "Revamp your dialogue experience",
                "Engage with artificial intelligence",
                "Improve your chat interactions",
                "Step into the future of communication",
                "Elevate your conversational skills",
                "Experience the magic of language",
                "Speak with the brilliance of AI",
                "Connect, create, and captivate"
            ];

            const typedTextElement = document.getElementById("typed");
            const cursorElement = document.getElementById("typing-cursor");

            function typeMessage(messageIndex, charIndex) {
                const currentMessage = slogans[messageIndex];

                if (charIndex <= currentMessage.length) {
                    typedTextElement.textContent = currentMessage.slice(0, charIndex);
                    charIndex++;

                    setTimeout(function () {
                        typeMessage(messageIndex, charIndex);
                    }, 100);
                } else {
                    // Wait for a moment before typing the next message
                    setTimeout(function () {
                        eraseMessage(messageIndex, currentMessage.length);
                    }, 1000);
                }
            }

            function eraseMessage(messageIndex, charIndex) {
                const currentMessage = slogans[messageIndex];

                if (charIndex >= 0) {
                    typedTextElement.textContent = currentMessage.slice(0, charIndex);
                    charIndex--;

                    setTimeout(function () {
                        eraseMessage(messageIndex, charIndex);
                    }, 50);
                } else {
                    // Move to the next message
                    const nextMessageIndex = (messageIndex + 1) % slogans.length;

                    // Wait for a moment before typing the next message
                    setTimeout(function () {
                        typeMessage(nextMessageIndex, 0);
                    }, 500);
                }
            }

            // Start typing the first message
            typeMessage(0, 0);
        });

        function redirectToIndex() {
            
            window.location.href = 'home.html';
        }
    </script>

</body>
</html>
