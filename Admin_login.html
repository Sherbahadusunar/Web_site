<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email and Password Validation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .form-container label {
            font-weight: bold;
            color: #555;
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-container input[type="text"]:focus,
        .form-container input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        #email_error,
        #pass_error {
            color: red;
            margin-bottom: 15px;
            display: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form name="form" id="loginForm">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email">
            <div id="email_error">Invalid email.</div>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <div id="pass_error">Invalid password.</div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        var email = document.forms['form']['email'];
        var password = document.forms['form']['password'];

        var email_error = document.getElementById('email_error');
        var pass_error = document.getElementById('pass_error');

        email.addEventListener('textInput', email_Verify);
        password.addEventListener('textInput', pass_Verify);

        const defaultEmail = "sunarsherbahadur9@gmail.com";
        const defaultPassword = "Sijan946781@#%";

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            if (validated()) {
                window.location.href = "admin.html"; // Redirect if validation passes
            }
        });

        function validated() {
            let valid = true;

            if (email.value !== defaultEmail) {
                email.style.border = "1px solid red";
                email_error.textContent = "Email does not match the default email.";
                email_error.style.display = "block";
                email.focus();
                valid = false;
            } else {
                email.style.border = "1px solid silver";
                email_error.style.display = "none";
            }

            if (password.value !== defaultPassword) {
                password.style.border = "1px solid red";
                pass_error.textContent = "Password does not match the default password.";
                pass_error.style.display = "block";
                password.focus();
                valid = false;
            } else {
                password.style.border = "1px solid silver";
                pass_error.style.display = "none";
            }

            return valid;
        }

        function email_Verify() {
            if (email.value === defaultEmail) {
                email.style.border = "1px solid silver";
                email_error.style.display = "none";
                return true;
            }
        }

        function pass_Verify() {
            if (password.value === defaultPassword) {
                password.style.border = "1px solid silver";
                pass_error.style.display = "none";
                return true;
            }
        }
    </script>
</body>
</html>
